<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Route Map</title>
</head>
<body>
    <embed id="mapEmbed" src="{{ map }}" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0; right: 0; bottom: 0;" />
    <script>
        window.onload = function() {
            const embed = document.getElementById('mapEmbed');
            const src = embed.src;
            embed.src = src + (src.includes('?') ? '&_=' : '?_=') + new Date().getTime();
        };
    </script>
</body>
</html>
